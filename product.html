<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style3.css">
    <link rel="icon" href="favicons/5442-icons-cart.png">
    <title>Sweet Treat Emporium | Ecommerce</title>
</head>
<body>

    <div class="container">
        <div class="navbar">
        <nav>
            <ul>
                <li><a href="index.html">Entrance</a></li>
                <li> <input type="text" class="searchBar" placeholder="Search products..." oninput="searchProducts(event)"></li>
            </ul>
        </nav>
        <header>
            <h1>Yummy lists</h1>
            <div class="shopping">
                <img src="./images/icons-cart(1).png" alt="CART">
                <span class="quantity">0</span>
            </div>
        </header>
        </div>
        <div class="list"><div class="item">
            <img src="images/images-phone.png" alt="Description of the image">
            <div class="title">Bell full cupy</div>
            <div class="price">KSh 3,000</div>
            <button onclick="addToCard(0)">Add To Cart</button>
        </div><div class="item">
            <img src="./images/images-airpods.png" alt="Description of the image">
            <div class="title">vannilla</div>
            <div class="price">KSh 1,870</div>
            <button onclick="addToCard(1)">Add To Cart</button>
        </div><div class="item">
            <img src="./images/images-headphones.png" alt="Description of the image">
            <div class="title">three mint</div>
            <div class="price">KSh 1,350</div>
            <button onclick="addToCard(2)">Add To Cart</button>
        </div><div class="item">
            <img src="./images/images-watch.png" alt="Description of the image">
            <div class="title">pink pile</div>
            <div class="price">KSh 1,000</div>
            <button onclick="addToCard(3)">Add To Cart</button>
        </div><div class="item">
            <img src="./images/images-Transcend.png" alt="Description of the image">
            <div class="title">Blackjack</div>
            <div class="price">KSh 5,450</div>
            <button onclick="addToCard(4)">Add To Cart</button>
        </div><div class="item">
            <img src="./images/img(3).png" alt="Description of the image">
            <div class="title">Ice Creamy</div>
            <div class="price">KSh 1,000</div>
            <button onclick="addToCard(5)">Add To Cart</button>
        </div><div class="item">
            <img src="./images/images-pad1.png" alt="Description of the image">
            <div class="title">Dessert</div>
            <div class="price">KSh 800</div>
            <button onclick="addToCard(6)">Add To Cart</button>
        </div><div class="item">
            <img src="./images/images-shoes2.png" alt="Description of the image">
            <div class="title">Blackjack coffee</div>
            <div class="price">KSh 2,200</div>
            <button onclick="addToCard(7)">Add To Cart</button>
         </div>
         </div>

         <div class="card">
         <h1>Card</h1>
         <ul class="listCard"></ul>
         <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
        <div class="checkoutButton" onclick="checkout()">Checkout</div>
    </div>
    <script src="js/product.js"></script>


    


</body></html>
